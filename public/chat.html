<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Iaio Quest</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">Sala1</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
        </ul>
      </div>
      <div class="chat-messages">
        <div id = "instructions"></div>
        <div id="cardDescription"></div>
        <div id="contenedor">
          <div  id="contenedor-imagen1" class= "contenedor-imagen">
              <img src="marsRover.png" id="imagen1">
          </div> 
              <div id="contenedor-imagen2" class= "contenedor-imagen">
              <img src="marsRover.png" id="imagen2">
          </div>
              <div id="contenedor-imagen3" class= "contenedor-imagen">
              <img src="marsRover.png" id="imagen3">
          </div>
              <div id="contenedor-imagen4" class= "contenedor-imagen">
              <img src="marsRover.png" id="imagen4">
          </div>
              <div id="contenedor-imagen5" class= "contenedor-imagen">
              <img src="marsRover.png" id="imagen5">
          </div>
      </div>
      </div>
    </main>

        <button id="TurnButton"><i class="fas fa-paper-plane"></i> Turno </button>
        <button id="StartButton"><i class="fas fa-paper-plane"></i> Comenzar </button>

  </div>
  <div id="players"></div>

  <div id="target"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
